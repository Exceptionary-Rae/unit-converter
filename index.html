<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1 id="header-title">Metric/Imperial Unit Conversion</h1>
            <input id="num-input" type="number" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="unit-container">
            <div class="unit-card">
                <h2 class="unit-title">Length (Meter/Feet)</h2>
                <p id="length" class="unit">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="unit-card">
                <h2 class="unit-title">Volume (Liters/Gallons)</h2>
                <p id="volume" class="unit">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="unit-card">
                <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
                <p id="mass" class="unit">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
